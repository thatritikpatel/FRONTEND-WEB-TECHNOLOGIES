<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>			
			#a{
				border: 1px solid #bbb;
				width: 200px;
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis; /*clip*/
			}

			#a:hover{
				overflow: visible;
			}
		</style>
	</head>

	<body>
		<div id="a">The Java Platform, Standard Edition (Java SE) APIs define the core Java platform for general-purpose computing. These APIs are in modules whose names start with java.</div>

	</body>
</html>
