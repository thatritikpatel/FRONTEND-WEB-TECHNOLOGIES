<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			div{
				border:  1px solid red;
				padding: 20px;
			}

			div p{
				border: 1px dashed blue;
			}
		</style>
	</head>

	<body>
		
		<div>
			<p>Some text</p>
			<h3>Heading</h3>
			<ol>
				<li>Hello</li>
				<li><p>Hi</p></li>
				<li>Bye</li>
			</ol>
		</div>

		<p>Some more text</p>

		<div>
			<p>Some text 1</p>
			<p>Some text 2</p>
		</div>

	</body>
</html>
