<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#aa{
				text-shadow: 1px 1px;
			}

			#bb{
				text-shadow: 1px 1px red;
			}

			#cc{
				/* text-shadow: -1px -1px red; */
				text-shadow: 0px -3px red;
			}

			#dd{
				text-shadow: 2px 5px 1px green;
			}
		</style>
	</head>

	<body>
		
		<span id="aa">Mohan Kumar</span><br><br>

		<span id="bb">Mohan Kumar</span><br><br>

		<span id="cc">Mohan Kumar</span><br><br>

		<span id="dd">Mohan Kumar</span><br><br>

	</body>
</html>
