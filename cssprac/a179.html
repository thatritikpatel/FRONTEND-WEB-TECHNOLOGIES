<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			@keyframes colch {
				0% {background-color: red;top: 0px;left: 0px;}
				25% {background-color: yellow;top: 0px;left: 200px;}
				50% {background-color: green;top: 200px;left: 200px;}
				75% {background-color: blue;top: 200px;left: 0px;}
				100% {background-color: white;top: 0px;left: 0px;}
			}

			#a{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				background-color: red;	
				position: relative;
				animation-name: colch;
				animation-duration: 5s;
				animation-delay: 2s;
				/* animation-iteration-count: 2; */
				animation-iteration-count: infinite;
				
			}
		</style>
	</head>

	<body>
		
		<div id="a"></div>
		
	</body>
</html>
