<!doctype html>

<html>
	<head>
		<title>Hi</title>
		
		<style>
			span[class$='abc']{
				border:  1px solid green;
			}

			.abc{
				color: red;
				font-size: 24px;
			}

			.mno{
				font-size: 12px;
				font-weight: bold;
			}

			.xyz{
				text-decoration: line-through;
			}

			.bcd-abc{
				background-color: #eee;
			}
		</style>
	</head>

	<body>
		<span class="abc">Mohan Kumar</span> <br><br>
		
		<span class="mno">Sohan Kumar</span> <br><br>
		
		<span class="xyz abc">Rohan Kumar</span> <br><br>


		<span class="bcd-abc">Rohan Kumar</span> <br><br>


	</body>
</html>
