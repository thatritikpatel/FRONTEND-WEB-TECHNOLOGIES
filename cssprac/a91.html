<html>
	<head>
		<title>Hello</title>

			#a{
				border: 1px solid red;
				width: 600px;
				height: 500px;
				position: relative;
			}

			#b{
				border: 1px solid green;
				width: 300px;
				height: 300px;
				position: absolute;
				left: 100px;
				top: 100px;
			}

			#c{
				border: 1px solid blue;
				width: 100px;
				height: 100px;
				position: absolute;
				left: 50px;
				top: 50px;
			}
		</style>
	</head>
	
	<body>
		<div id="a">
			<div id="b">
				<div id="c"></div>
			</div>
		</div>
	</body>
