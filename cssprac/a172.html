<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#a{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-color: red;				
				margin: 100px;				
				transition-property: width;
				transition-delay: 2s;
				transition-duration: 10s;
			}

			#a:hover{				
				width: 400px;				
			}
		</style>
	</head>

	<body>
		
		<div id="a"></div>
		
	</body>
</html>
