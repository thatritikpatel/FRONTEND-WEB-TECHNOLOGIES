<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#aa{
				text-transform: uppercase;
			}

			#bb{
				text-transform: lowercase;
			}

			#cc{
				text-transform: capitalize;
			}
		</style>
	</head>

	<body>
		
		<span>mohan kumar</span><br><br>

		<span id="aa">mohan kumar</span><br><br>

		<span>Ganesh Kumar</span><br><br>
		
		<span id="bb">Ganesh Kumar</span><br><br>


		<span>RAGHAV SINHA</span><br><br>
		<span>raghav sinha</span><br><br>
		
		<span id="cc">RAGHAV SINHA</span><br><br>
		<span id="cc">raghav sinha</span>

	</body>
</html>
