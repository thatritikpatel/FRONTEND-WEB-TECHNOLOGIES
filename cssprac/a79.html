<!doctype html>

<html>
	<head>
		<title>Hello</title>
		<style>
			table{
				border: 1px solid red; 
				width: 70%;
				height: 500px;
				margin: 0px auto;
			}

			td{
				border: 1px solid red;
			}

			#x{
				visibility: collapse;
			}

			#y{
				visibility: collapse;
			}
		</style>
	</head>

	<body>
		<table>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td id="x">&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
			<tr id="y">
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
