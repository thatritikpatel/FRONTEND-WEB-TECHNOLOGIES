<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#a{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-color: red;				
				margin: 100px;				
				transition: width 2s, height 4s, background-color 7s;
				transition-delay: 2s;
			}

			#a:hover{
				background-color: yellow;
				width: 400px;
				height: 500px;
			}
		</style>
	</head>

	<body>
		
		<div id="a"></div>
		
	</body>
</html>
