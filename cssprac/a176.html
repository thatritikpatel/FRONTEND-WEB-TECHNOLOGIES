<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			@keyframes colch {
				from {background-color: red;}
				to {background-color: yellow;}
			}

			#a{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-color: red;				
				margin: 200px;
				animation-name: colch;
				animation-duration: 5s; 
			}
		</style>
	</head>

	<body>
		
		<div id="a"></div>
		
	</body>
</html>
