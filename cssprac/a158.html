<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#a{				
				height: 500px;
				border:  1px solid red;
				width: 1000px;
				margin: 50px auto;
				overflow: auto;
				/* resize: horizontal; */
				/* resize: vertical; */
				resize: both;
			}

			table{
				border: 1px solid green;
				width: 50%;
				margin: 0px auto;
				height: 1000px;
			}

			td{
				width: 100%;
				border: 1px solid red;
				text-align: center;
			}
		</style>
	</head>

	<body>
		
		<div id="a">
			<table>
				<tr>
					<td>A</td>
				</tr>
				<tr>
					<td>B</td>
				</tr>
				<tr>
					<td>C</td>
				</tr>
				<tr>
					<td>D</td>
				</tr>
				<tr>
					<td>E</td>
				</tr>
				<tr>
					<td>F</td>
				</tr>
				<tr>
					<td>G</td>
				</tr>
				<tr>
					<td>H</td>
				</tr>
				<tr>
					<td>I</td>
				</tr>
				<tr>
					<td>J</td>
				</tr>
				<tr>
					<td>K</td>
				</tr>
				<tr>
					<td>L</td>
				</tr>
			</table>
		</div>

	</body>
</html>
