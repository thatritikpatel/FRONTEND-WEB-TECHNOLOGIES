<!doctype html>

<html>
	<head>
		<title>Hello</title>
		
		<style>
			#left_box{
				border: 1px solid green;
				width: 20%;
				height: 570px;
				float: left;
				background-color: green;
				border-bottom: 3px dashed white;
			}

			#right_box{
				border: 1px solid red;
				width: 20%;
				height: 540px;
				float: right;
				background-color: red;
				border-bottom: 3px dashed white;
			}

			#center_box{
				border: 1px solid blue;
				width: 60%;
				height: 400px;
				margin-left: 20%;
				background-color: blue;
			}

			#header{
				border: 1px solid #c10fa7;
				width: 100%;
				height: 120px;
				background-color: #c10fa7;
			}

			#footer{
				border: 1px solid #fd6c82;
				width: 100%;
				height: 40px;
				background-color: #fd6c82;
				clear: both;
			}
		</style>
	</head>
	
	<body>
	    <div id="header"></div>
		<div id="left_box"></div>
		<div id="right_box"></div>
		<div id="center_box"></div>
		<div id="footer">hello</div>
	</body>
</html>
