<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>		

		<style>
			#aa{
				/* font-size: 82px; */
				font-size: 32px;
			}

			/* 
				assume, base font size is : 16px
				then 2em means 16 * 2 = 32px;
			*/
			#bb{
				/* font-size: 2em; */
				font-size: 1.5em;
			}

			/* viewport width */
			#cc{
				font-size: 1.3vw;
			}
		</style>
	</head>

	<body>
		
		<span id="aa">Mohan Kumar</span>

		<br>
		<br>

		<span id="bb">Ganesh Kumar</span>


		<br>
		<br>

		<span id="cc">Yash Kumar</span>


		<br>
		<br>

		<span>Yash Kumar</span>



	</body>
</html>
