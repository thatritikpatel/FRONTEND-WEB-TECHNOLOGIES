<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#a{
				width: 200px;
				height: 200px;
				border: 1px solid red;
				background-color: red;				
				margin: 200px;				
				transition: transform 4s, width 5s, height 7s;				
			}

			#a:hover{				
				transform: rotate(90deg);				
				width: 700px;
				height: 450px;
			}
		</style>
	</head>

	<body>
		
		<div id="a"></div>
		
	</body>
</html>
