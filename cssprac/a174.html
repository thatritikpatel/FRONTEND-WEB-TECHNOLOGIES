<!doctype html>

<html>
	<head>
		<title>CSS Examples</title>

		<style>
			#a{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				background-color: red;				
				margin: 100px;				
				transition: transform 4s;
				
			}

			#a:hover{				
				transform: rotate(90deg);				
			}
		</style>
	</head>

	<body>
		
		<div id="a"></div>
		
	</body>
</html>
