<!DOCTYPE html>

<html>
	<head>
		<title>My Web Page</title>
	</head>
	<body>
		<form action="a55.html" method="get" id="user_form">
			<label for="unm">User Name:</label> 
			<input type="text" id="unm" ><br />
			
			<label for="eml">Email</label>: 
			<input type="email" id="eml"><br />
			
			<label for="pwd">Password:</label> 
			<input type="password" id="pwd"><br />
			
			<label for="msg">Message:</label> 
			<textarea name="msg" id="msg">Hello Ji</textarea><br />
			
			<label for="ct">City</label>
			<select name="city" id="ct">
				<option>Select City</option>
				<option>Jabalpur</option>
				<option selected>Jagdalpur</option>
				<option>Jaipur</option>
				<option>Kanpur</option>
				<option>Nagpur</option>
			</select><br />

			<label>Gender:</label> <br />
			
			<input type="radio" name="gen" value="m" id="gen1" checked>
			<label for="gen1">Male</label><br />
			
			<input type="radio" name="gen" value="f" id="gen2">
			<label for="gen2">Female</label><br />

			<label>Food Options:</label> 
			<br />
			
			<input type="checkbox" name="food" value="Samosa" id="food1">
			<label for="food1">Samosa</label><br />

			<input type="checkbox" name="food" value="Poha" checked id="food2">
			<label for="food2">Poha</label><br />

			<input type="checkbox" name="food" value="Jalebi" id="food3">
			<br /><br />

			<input type="reset">
			<input type="submit" >
		</form>

		<br /><br /><br />
		<label for="food3" form="">Jalebi</label><br />
	</body>
</html>
