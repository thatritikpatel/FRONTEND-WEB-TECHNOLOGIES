<!DOCTYPE html>

<html>
	<head>
		<title>My Web Page</title>
	</head>
	<body>
		<form action="a55.html" method="get">
			User Name: <input type="text" value="mukesh" ><br />
			
			Email: <input type="email" value="mukesh@rediffmail.com"><br />
			
			Password: <input type="password" ><br />
			
			Message: 
			<textarea name="msg">Hello Ji</textarea><br />
			
			City
			<select name="city">
				<option>Select City</option>
				<option>Jabalpur</option>
				<option selected>Jagdalpur</option>
				<option>Jaipur</option>
				<option>Kanpur</option>
				<option>Nagpur</option>
			</select><br />

			Gender: <br />
			<input type="radio" name="gen" value="m" checked>Male<br />
			<input type="radio" name="gen" value="f">Female<br />

			Food Options: 
			<br />
			<input type="checkbox" name="food" value="Samosa">Samosa<br />
			<input type="checkbox" name="food" value="Poha" checked>Poha<br />
			<input type="checkbox" name="food" value="Jalebi">Jalebi<br />

			<input type="reset">
			<input type="submit" >
		</form>
	</body>
</html>
