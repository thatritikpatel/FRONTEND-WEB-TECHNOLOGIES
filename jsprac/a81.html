<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<input type="text" onkeypress="keyPress(this)">
		<br><br>
		<span id="x"></span>

		<script>
			var x = document.getElementById('x');
			
			function keyPress(fld){
				x.innerHTML = fld.value;
			}
		</script>
	</body>
</html>
