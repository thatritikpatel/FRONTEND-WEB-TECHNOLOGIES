<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
		<style>
			table{
				border: 1px solid blue;
				width: 50%;
				margin: 20px auto;
			}

			td{
				border: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<table id="a">	
			
		</table>	
		
		<script>
			var tbl = document.getElementById('a');

			var arr = ['mohan','rohan','sohan'];
			
			var i = 0;
			arr.forEach((val,index) => {
									var row = tbl.insertRow(i);				var cell1 = row.insertCell(0);
									cell1.innerHTML = index;				
									var cell2 = row.insertCell(1);
									cell2.innerHTML = val;					
							   });
		</script>
	</body>
</html>
