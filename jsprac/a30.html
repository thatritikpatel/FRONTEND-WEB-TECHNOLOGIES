<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<form action="#">
			First Name: <input type="text" value="Yamraj"><br><br>
			Last Name: <input type="text" value="Kumar"><br><br>
			Mobile: <input type="text" value="0000000000"><br><br>
			Email: <input type="email" value="yamraj2020@gmail.com"><br><br>
			Password: <input type="password" value="123456"><br><br>
			Food Options: <br><br>
			Samosa: <input type="checkbox" value="Samosa"><br><br>
			Poha: <input type="checkbox" checked value="Poha"><br><br>

			City:<select id="ct">
					<option>Jabalpur</option>
					<option>Bhopal</option>
					<option selected>Indore</option>
					<option>Gwalior</option>
					<option>Panna</option>
				 </select><br><br>
			Message: <textarea>Corona</textarea><br><br>
			<input type="submit" value="Register">	
		</form>

		<script>                            			
			var city = document.getElementById('ct');
			alert(city);
			var ops = city.options;
			alert(ops);
			for(var i=0;i<ops.length;i++){
				alert(ops[i].value);
			}
		</script>
	</body>
</html>
