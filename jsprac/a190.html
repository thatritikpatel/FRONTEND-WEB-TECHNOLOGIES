<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
		<style>
			li{
				background-color: #fff;
				color: #555;
				border: 1px solid #eee;
				font-family: arial;
				padding: 5px 8px;
				list-style: none;
				cursor: pointer;
			}		

			#dv{
				border: 1px solid green; 
				padding: 50px;
				width: 300px;
				margin: 100px auto;
			}
		</style>
	</head>
	<body>
		<div id="dv">			
			<ul>
				<li>Monday</li>
				<li>Tuesday</li>
				<li>Wednesday</li>
				<li>Thursday</li>
				<li>Friday</li>
			</ul>
		</div>

		<script>
			var lis = document.querySelectorAll('li');
			
			//console.log(lis[1].textContent);
			var ul = lis[0].parentElement;
			//console.log(ul);
			ul.addEventListener('click',()=>{console.log('ul clicked')})
			ul.parentElement.addEventListener('click',()=>{console.log('div clicked')})

			lis.forEach(li=>{
				li.addEventListener('click',e=>{
					//e.stopPropagation();
					console.log('li clicked');
				});
			});
		</script>
		
	</body>
</html>
