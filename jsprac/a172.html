<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
		<style>
			img{
				height: 300px;
				width: 400px;
				position: absolute;
			}

			#b{
				opacity: 0.0;
			}

			div{
				position: relative;
			}
		</style>
	</head>
	<body>
		<div>
			<img src="images/f1.png" id="a">
			<img src="images/f2.png" id="b">
		</div>

		<script>
			var a = document.querySelector('#a');
			var b = document.querySelector('#b');

			setInterval(act,100);
			
			var op1 = 0.9;
			var op2 = 0.1;
			function act(){
				a.style.opacity = op1;
				op1 -= 0.1;
				b.style.opacity = op2;
				op2 += 0.1;
			}
		</script>
	</body>
</html>
