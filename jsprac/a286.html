 <body>
  

  <script>	
	function User(name,email){
		this.name = name;
		this.email = email;
	}

	User.prototype.login = function(){
		console.log(`${this.name} has logged in...`)
	};

	User.prototype.logout = function(){
		console.log(`${this.name} has logged out...`);
	};

	let u1 = new User('Vigyan','vigya@gmail.com');
	console.log(u1);
	u1.login();
	u1.logout();


	function Student(name,email){
		//-----------------------------code duplication
		this.name = name;
		this.email = email;
		//----------------------------
	}

	let s = new Student('sudheer','sud@gmail.com');
	console.log(s);


  </script>
 </body>
