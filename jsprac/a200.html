<!doctype html>

<html>
	<head>
		<title>Hello</title>

		<style>
			div{
				border: 1px solid red;
				font-size: 38px;
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<div id="box"></div>

		<script>
			var dv = document.querySelector('#box');
			
			var arr = ['ram','shyam','ghanshyam'];
			
			var str = '';
			for(i=0;i<arr.length;i++){				
				str += (arr[i]+'#');
			}
						
			dv.innerHTML = str;
			console.log(str);
		</script>
	</body>
</html>
