<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		Tea?(y/n): <input type="text" maxlength="1" size="1" id="x">

		<br><br>

		<input type="button" onclick="serveDrink()" value="Submit">

		<script>
			var x = document.getElementById('x');

			function serveDrink(){
				var val = x.value.trim();
				if(val=='y'||val=='Y'){
					console.log('A Cup Of Tea');
				}else{
					console.log('Cold Drink');
				}						
			}
		</script>
	</body>
</html>
