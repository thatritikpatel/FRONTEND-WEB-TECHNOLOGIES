<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
		<style>
			img{
				height: 500px;
			}
		</style>
	</head>
	<body>
		<img src="images/f1.png">
		
		<script>
			var img = document.querySelector('img');

			setTimeout(disolve,4000);

			function disolve(){
				img.style.opacity = '.4';
			}
		</script>
	</body>
</html>
