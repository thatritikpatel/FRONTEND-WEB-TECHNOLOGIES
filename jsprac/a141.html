<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<h1 id="x">aaa</h1>
		<h1>bbb</h1>
		<h1>ccc</h1>

		<script>
			var a = 20;
			console.log(a,typeof a);

			var b = 2.34;
			console.log(b,typeof b);

			var c = 'hello';
			console.log(c,typeof c);

			var d = true;
			console.log(d,typeof d);

			var hc = document.getElementsByTagName('h1');
			console.log(hc,typeof hc);

			var nl = document.querySelectorAll('h1');
			console.log(nl,typeof nl);

			var n = document.getElementById('x');
			console.log(n,typeof n);
			//alert(n,typeof n);

			var n = ['a','b','c'];
			console.log(n,typeof n);
			alert(n,typeof n);
		</script>
	</body>
</html>
