<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<table border="1" width="40%" align="center">
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr id="aaa">
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
			<tr>
				<td>10</td>
				<td>11</td>
				<td>12</td>
			</tr>
		</table>


		<script>
			var row = document.getElementById('aaa');
			//alert(row);
			var cells = row.getElementsByTagName('td');

			alert(cells);
			for(var i=0;i<cells.length;i++){
				alert(cells[i].innerHTML);
			}
		</script>
	</body>
</html>
