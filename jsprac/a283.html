<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  
  <title>Document</title>
 </head>
 <body>
  

  <script>	
	class User{
		constructor(name,email,password){
			this.name = name;
			this.email = email;
			this.password = password;
		}

		login(){
			console.log(`${this.name} is logging in`)
		}

		logout(){
			console.log(`${this.name} is logging out`)
		}
	}

	class Student extends User{
		constructor(name,email,password,degree,branch,semester){
			super(name,email,password);
			this.degree = degree;
			this.branch = branch;
			this.semester = semester;
		}		
	}

	let std = new Student('Mohan Pratap','mohanp@gmail.com','123456','BTech','CS','1st');

	console.log(std);
	std.login();
	std.logout();

	class Teacher extends User{
		constructor(name,email,password,qualification,experience,salary){
			super(name,email,password);
			this.qualification = qualification;
			this.experience = experience;
			this.salary = salary;
		}		
	}

	let tch = new Teacher('N Reddy','nreddy@gmail.com','654321','PHd',12,2400000);
	console.log(tch);

	tch.login();
	tch.logout();

  </script>
 </body>
</html>
