<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<select id="a">
		</select>
		
		
		<script>
			var a = document.getElementById('a');

			var arr = ['mohan','sohan','ritesh','rahul'];

			arr.forEach(val => {
									var op = document.createElement('option');
									op.innerHTML = val;
									a.appendChild(op);
							   });
		</script>
	</body>
</html>
