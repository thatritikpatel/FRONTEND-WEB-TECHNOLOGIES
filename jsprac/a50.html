<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<button onclick="changeSize()">Change Size</button>

		<br><br>

		<span id="x">Mohan is in class 12th.</span>

		<script>
			var txt = document.getElementById('x');
			
			function changeSize(){
				txt.style.fontSize = '48px';
			}			
		</script>
	</body>
</html>
