<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<input type="text" onkeydown="keyDown()" onkeyup="keyUp()">
		<br><br>
		<span id="x"></span>

		<script>
			var x = document.getElementById('x');

			function keyUp(){
				x.innerHTML = 'Up';
			}

			function keyDown(){
				x.innerHTML = 'Down';
			}
		</script>
	</body>
</html>
