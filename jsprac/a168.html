<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
		<style>
			#x{
				height: 100px;
			}
		</style>
	</head>
	<body>
		<img src="images/6d.png" id="x">

		<script>
			var x = document.getElementById('x');

			x.onclick = diceRoller;			

			function diceRoller(){
				this.src = 'images/dice.gif';
				setTimeout(changeDiceFace,2000);
			}

			function changeDiceFace(){
				var rand = Math.random()*6;
				var val = Math.trunc(rand)+1;
				//x.src = 'images/'+val+'d.png';
				x.src = `images/${val}d.png`;
			}
		</script>
	</body>
</html>
