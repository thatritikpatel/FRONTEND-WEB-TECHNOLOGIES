<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<input type="button" value="+" onclick="increaseWidth()"><br><br>
		<img src="images/2.png" width="50" id="x">

		<script>
			var img = document.getElementById('x');

			function increaseWidth(){
				img.width = 100;
			}
		</script>
	</body>
</html>
