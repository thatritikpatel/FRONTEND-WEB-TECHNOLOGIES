<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<h1 id="x">aaa</h1>

		<script>
			var x = {
						name:'mohan',
						age:12,
						address:'Jabalpur',
						email:'mohan@gmail.com',
						password:'3456',
						/*login:function(){ //method
								console.log(`Name: ${this.name} Age: ${this.age} Current-Object: ${this}`);
							  }*/

							  //inside an arrow function this keywords 
							  //points to the window object, instead of 
							  //the current object where the arrow function //is defined. 
						login:() => { //method
								console.log(`Name: ${this.name} Age: ${this.age} Current-Object: ${this}`);
							  }
					};
				
			x.login();
		</script>
	</body>
</html>
