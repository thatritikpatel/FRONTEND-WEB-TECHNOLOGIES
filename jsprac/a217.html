<!doctype html>

<html>
	<head>
		<title>JS Examples</title>
	</head>
	<body>

		<script>
			var records = [78,23,120,52,19,9,34];

			console.log(records);
			
			records.sort(compare);

			function compare(x,y){
				if(x>y){
					return 1;
				}else if(x<y){
					return -1;
				}else{
					return 0;
				}
			}

			console.log(records);
		</script>
	</body>
</html>
