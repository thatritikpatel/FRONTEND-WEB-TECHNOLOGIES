<!doctype html>

<html>
	<head>
		<title>Form Event</title>
		<style>
			body{
				background-color: #eee;
				font-family: arial;
			}
			
			form{
				background-color: #fff;
				padding: 20px;
				width: 30%;
				text-align: center;
				margin: 50px auto;
			}

			input[type=text]{
				margin-bottom: 10px;
				width: 80%;
			}	

			span{
				border: 1px solid #ccc;
				display: none;
				font-size: 16px;
				margin-bottom: 5px;
			}

			.success{
				border-color: green;
				color: green;
			}

			.fail{
				border-color: red;
				color: red;
			}
		</style>
	</head>
	<body>
		<form>
			<span id="msg"></span>
			<input type="text" id="username" placeholder="User Name">
			<input type="submit" value="Save">
		</form>

		<script>
			var form = document.querySelector('form');
			var msg = document.getElementById('msg');
			
			var unm = form.username;
			
			form.addEventListener('submit',e=>{
				e.preventDefault();
				
				var pattern = /^[a-zA-Z]{6,20}$/;

				var result = pattern.test(unm.value);
				
				msg.style.display = 'inline';
				if(result){
					msg.textContent = 'Valid User Name';
					msg.setAttribute('class','success');
				}else{
					msg.textContent = 'Invalid User Name';
					msg.setAttribute('class','fail');
				}	
					
			});			
		</script>
	</body>
</html>
