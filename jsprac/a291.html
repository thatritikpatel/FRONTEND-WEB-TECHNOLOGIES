<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  
  <title>Document</title>
 </head>
 <body>
  

  <script>	
	function User(name,email){
		this.name = name;
		this.email = email;
	}

	User.prototype.login = function(){
		console.log(`${this.name} has logged in...`)
	};

	User.prototype.logout = function(){
		console.log(`${this.name} has logged out...`);
	};

	let u1 = new User('Vigyan','vigya@gmail.com');
	console.log(u1);
	u1.login();
	u1.logout();


	function Student(name,email,degree){
		User.call(this,name,email);
		this.degree = degree;
	}

	Student.prototype = Object.create(User.prototype);

	let s = new Student('sudheer','sud@gmail.com','MTech');
	console.log(s);
	s.login();
	s.logout();

  </script>
 </body>
</html>
