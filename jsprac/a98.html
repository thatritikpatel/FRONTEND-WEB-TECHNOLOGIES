<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		

		<script>
			var x = 34;
			
			//equality operator ==/!=
			console.log(x==34);
			console.log(x=='34');
			console.log(x!=34);
			console.log(x!='34');

			console.log('--------')
			//Strict Comparision Operator ===/!==
			console.log(x===34);
			console.log(x==='34');
			console.log(x!==34);
			console.log(x!=='34');
		</script>
	</body>
</html>
