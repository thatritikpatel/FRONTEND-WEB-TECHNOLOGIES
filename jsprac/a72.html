<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>
		<form action="a11.html">
			Email: <input type="text" name="eml" id="eml"><br><br>
			<input type="submit" value="Send" id="btn"  onclick="checkForm()">
		</form>

		<script>		
			var btn = document.getElementById('btn');
			var eml = document.getElementById('eml');
			
			function checkForm(){
				if(eml.value.trim()==''){
					return false;
				}		
			}
		</script>
	</body>
</html>
