<!doctype html>

<html>	
	<head>
		<title>JS Example</title>
	</head>
	<body>		
		<font id="k" color="red" size="32" face="verdana">Mohan Kumar</font>

		<script>
			var t = document.querySelector('#k');
			alert(t);
			alert(t.color);
			alert(t.face);
			alert(t.size);
			alert(t.id);
		</script>
	</body>
</html>
